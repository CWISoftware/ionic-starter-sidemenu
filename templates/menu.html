<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">{{page_metadata.app_name}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list >
        <!-- Placeholder for login ion-item, if it wasn't required on generation please ignore this -->
        <ion-item ng-repeat="menuOption in kamiSidemenuOptions" nav-clear menu-close href="#/app/{{menuOption.state}}">
          {{menuOption.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
